<!doctype html>
<head>
    <title>ß·</title>
    <meta charset="UTF-8">
</head>
<body>

<textarea id="code" rows=40 cols=80>
alert("test");
</textarea>

    <iframe id="sandbox" src="sandbox.html" sandbox="allow-scripts" style="width: 640px; height: 480px;"></iframe>
    <br>
    <button onclick="submitCode();">Submit Code</button>

    <script>
        let codeElement = document.getElementById("code");
        let sandboxElement = document.getElementById("sandbox");

        function submitCode() {
            let code = codeElement.value;

            sandboxElement.contentWindow.postMessage({type: "submitCode", code: code}, "*"); // Can't use actual origin for sandboxed frames???
        }
    </script>
</body>
